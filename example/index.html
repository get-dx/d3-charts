    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family: system-ui, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        color: #000000;
        background-color: #fff;
      }

      main {
        margin: 2rem auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
        gap: 2rem;
        max-width: 1200px;
      }

      .card {
        background-color: #fff;
        border-radius: 0.25rem;
        padding: 1rem;
      }

      .card-title {
        font-weight: bold;
        height: 3rem;
        margin-bottom: 0.5rem;
      }

      /* Make sure the chart container has a defined height */
      .chart-container {
        min-height: var(--height, 180px);
      }
    </style>
